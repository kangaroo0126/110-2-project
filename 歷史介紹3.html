<h2>地名概述</h2>
<p>在日治時期，日本人占領拉號社，並在此下方建立水圳。</p>
<p>因此，他們將拉號社的所有人分配梯田，分配到的人，移居到雅邦。</p>
<p>而光復之後，則將雅邦改成羅浮。雅族語讀做Kinyopan，其意思為「曾被明鄭滿清人留瓣子」。</p>
<p>在此羅浮里部落中，是北橫公路上的一處聚落，也是大漢溪上的一座河階地形。</p>
